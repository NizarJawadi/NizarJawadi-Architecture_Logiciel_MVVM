<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Produit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Modifier le Produit</h1>
    <form th:action="@{/produits/update/{id}(id=${produit.id})}" method="post">
        <div class="form-group">
            <label for="libelle">Libellé</label>
            <input type="text" class="form-control" id="libelle" name="libelle" th:value="${produit.libelle}" required>
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" step="0.01" class="form-control" id="prix" name="prix" th:value="${produit.prix}" required>
        </div>
        <div class="form-group">
            <label for="qteStock">Quantité en Stock</label>
            <input type="number" class="form-control" id="qteStock" name="qteStock" th:value="${produit.qteStock}" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        <a th:href="@{/produits}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
